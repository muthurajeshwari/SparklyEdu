<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../new-signup-page/newsignup.css">
        <title>
            Login form
        </title>
    </head>
    <head>  
        <style>  
        
        input {
            border: 4px  rgb(34, 2, 94);
            font-size: 20px;
            color:  rgb(34, 2, 94);
            text-align: center;
            border-style: solid;
        }  
        
        
        </style>  
        </head>  
    <body>
        <div class="Login">
            <div class="Heading">
                <h1>Login Form</h1>
            </div>
            <div class="email">
                <input type="text" placeholder="Email Address">
            </div>
              
            <div class="pass">
                <input type="password" id="pas" placeholder="Password">
            </div>
            <div class="Forget">
                <p>Forget password?</p>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="signUp">
                <div class="no">
                    <p>Not a member?</p>
                </div>
                <div class="link">
                    <a href="/signup">Sign Up</a>
                </div>
            </div>
        </div>
    </body>
    <script src="../new-signup-page/new.js"></script>
</html>
