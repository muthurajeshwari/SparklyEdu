<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../new-user-page/signup.css">
        <title>
            Signup form
        </title>
    </head>
    <head>  
        <style>  
        
        input {
            border: 4px  rgb(34, 2, 94);
            font-size: 20px;
            color:  rgb(34, 2, 94);
            text-align: center;
            border-style: solid;
        }  
        
        
        </style>  
        </head>  
    <body>
        <div class="SignUp">
            <div class="Heading">
                <h1>SignUp Form</h1>
            </div>
            <div class="name">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="dob">
                <input type="date" placeholder="Date of Birth" required>
            </div>
            <div class="email">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="pass">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="Cpass">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div class="btn">
                <button>Create an account</button>
            </div>
            <div class="Login">
                <div class="have">
                    <p>Already have an account?</p>
                </div>
                <div class="link">
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </body>
    <script src="../new-user-page/signup.js"></script>
</html>
